<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Flask Example</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    </script>
    
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="header">
        <h2>Effective Stock Finder</h2>
    </div>

    <div class="content">
        <!-- passed from Flask --> 

        <form id="stock_rec" action="/button_pressed" method="post">
            <input type="hidden" name="refresh" value="true">
            <button type="button" class="btn btn-primary" onclick="stockRec()">Stock Recommendations</button>
        </form>
    </div>

    <div class="explanation">
        {% if msg %}
            <p>{{ msg }}</p>
        {% endif %}
    </div>

    <div class="stocks" id="stocks">
        {% for variable in variables %}
            <div class="stock">
                <div><b>{{ variable.name }}</b></div>
                <div>{{ variable.short_name }}</div>
                <div>{{ variable.price }}</div>
                <div>⬆️ {{ variable.percentage_change }}% ${{ variable.price_change }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
